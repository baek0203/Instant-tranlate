<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="settings"></title>
  <link rel="stylesheet" href="src/settings/settings.css">
</head>
<body>
  <div class="header">
    <h1 data-i18n="settings"></h1>
    <p data-i18n="settingsDescription"></p>
  </div>

  <div class="content">
    <div class="section">
      <div class="section-title" data-i18n="translationLanguage"></div>
      <div class="section-description" data-i18n="translationLanguageDescription"></div>

      <div class="language-grid" id="language-grid">
        <!-- Languages will be populated by JavaScript -->
      </div>
    </div>

    <div class="divider"></div>

    <div class="section">
      <button class="link-btn" id="view-history">
        ðŸ“š <span data-i18n="viewTranslationHistory"></span>
      </button>
    </div>
  </div>

  <div class="footer">
    <button class="btn btn-secondary" id="reset-btn" data-i18n="resetToDefault"></button>
    <button class="btn btn-primary" id="save-btn" data-i18n="saveSettings"></button>
  </div>

  <div class="status-message" id="status-message">
    <span data-i18n="settingsSaved"></span>
  </div>

  <script src="src/shared/i18n.js"></script>
  <script src="src/shared/settings-store.js"></script>
  <script src="src/shared/language-grid.js"></script>
  <script src="src/settings/state.js"></script>
  <script src="src/settings/i18n.js"></script>
  <script src="src/settings/view.js"></script>
  <script src="src/settings/init.js"></script>
</body>
</html>
